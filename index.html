<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

            <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
            <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
            
            <link rel="stylesheet" href="style.css">
            
            <title>Frontend Mentor | IP Address Tracker</title>
      </head>

      <body>
            <main>
                  <section class="search">
                        <div class="wrapper">
                              <h1>IP Address Tracker</h1>

                              <form class="searchform" action="" method="GET">
                                    <input class="searchform--input" type="text" placeholder="Search for any IP address or domain" autofocus required>
                                    <button class="searchform--btn"><img src="images/icon-arrow.svg" alt=""></button>
                              </form>
                              <span class="failure">Oops something went wrong. Try again.</span>
                        </div>
                  </section>
                  <section class="results"></section>
                  <section id="mapJS" class="map"></section>
            </main>

            <script src="js/config.js"></script>
            <script src="js/createMap.js"></script>
            <script src="js/getGeoData.js"></script>
            <script src="js/getIP.js"></script>
            <script src="js/main.js"></script>
      </body>
</html>
